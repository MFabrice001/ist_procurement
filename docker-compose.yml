version: '3.8'

services:
  # 1. Database Service
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ist_db
      - POSTGRES_USER=ist_user
      - POSTGRES_PASSWORD=ist_pass

  # 2. Backend Service (Django)
  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://ist_user:ist_pass@db:5432/ist_db
      - SECRET_KEY=django-insecure-key-for-dev
      - DEBUG=True
      # If you have a real OpenAI Key, put it here:
      # - OPENAI_API_KEY=sk-...

  # 3. Frontend Service (React)
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: